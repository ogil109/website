{{ define "main" }}
<content>
  <h3>{{ .Title }}</h3>
  <ul class="blog-posts">
    {{ range .Pages }}
    <li>
      <span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </span>
      <p class="post-meta">
        <small>({{ len .Pages }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }})</small>
      </p>
    </li>
    {{ else }}
    <li>
      {{ i18n "no-posts" }}
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
